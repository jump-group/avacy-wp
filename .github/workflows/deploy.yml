name: Deploy to WordPress SVN

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Plugin to WordPress SVN
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Debug Secrets
        run: |
          if [[ -z "${{ secrets.SVN_USERNAME }}" ]]; then
            echo "SVN_USERNAME is NOT set!"
            exit 1
          else
            echo "SVN_USERNAME is set."
          fi

      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@2.3.0
        with:
          plugin-slug: avacy
          svn-username: ${{ secrets.SVN_USERNAME }}
          svn-password: ${{ secrets.SVN_PASSWORD }}
